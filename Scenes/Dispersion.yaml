# Overrides to show the post-merger part of the movie

Animation:
  Replace:
    Speed: 100
    Crop: [62750, 63800]

Replace:
  Trajectories: []

  Horizons: []

  Spheres:
    - Object:
        Radius: 2
        ThetaResolution: 100
        PhiResolution: 100
