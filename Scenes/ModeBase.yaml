# The four mode panels showing a panorama shot of a single mode for the entire
# duration

WaveformToVolume:
  Replace:
    NormalizeEachMode: True

TransferFunctions:
  - Element: 0
    TransferFunction:
      Peaks:
        Replace:
          NumPeaks: 10
          FirstPeak:
            Position: 0.02
            Opacity: 0.2
          LastPeak:
            Position: 0.3
            Opacity: 0.4
          Logarithmic: True
